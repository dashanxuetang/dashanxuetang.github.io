    <div id="text">
        <img src="images/3_1.jpg">
        <p>今天是搭讪学堂成立10年的纪念日。在2004年，我建立了搭讪学堂。但是这十多年来搭讪学堂并没有什么名气。直到2013年我才建立了搭讪学堂的网站。但是运营了几个月后就关闭了。因为我的学员全部都在微信上。他们不去网站。所以网站就失去了意义。我的微博也不怎么用。但是我通过微信教了很多学员。前9年一只是通过QQ进行授课的。</p>
        <p>有个人不知道怎么追女朋友</p>
